---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metagamer-deployment
  namespace: default
  labels:
    app: metagamer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metagamer
  template:
    metadata:
      labels:
        app: metagamer
    spec:
      containers:
        - name: metagamer
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: configuration
              mountPath: "/var/www/html/includes/applications/setup.json"
              subPath: 'metagamer_setup.json'
              readOnly: true
            - name: configuration
              mountPath: "/var/www/html/includes/applications/kube.config.json"
              subPath: 'metagamer_config.json'
              readOnly: true
      volumes:
        - name: configuration
          configMap:
            name: metagamer-config

---
apiVersion: v1
kind: Service
metadata:
  name: metagamer-service
  namespace: default
spec:
  selector:
    app: metagamer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metagamer-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "metagame-ca-staging-issuer"
spec:
  rules:
  - host: mtg-back.kub.soufflet.io
    http:
      paths:
      - path: /
        backend:
          serviceName: metagamer-service
          servicePort: 80
  - host: mtg.kub.soufflet.io
    http:
      paths:
      - path: /api
        backend:
          serviceName: metagamer-service
          servicePort: 80
      - path: /
        backend:
          serviceName: website-service
          servicePort: 5000
  tls:
  - hosts:
    - mtg.kub.soufflet.io
    - mtg-back.kub.soufflet.io
    secretName: mtg-kub-soufflet-io-crt
